{% extends "base.html" %}
{% block title%}Edit bullet{% endblock title%}

{% block content %}<br/>
  <div class="container">
    <nav aria-label="breadcrumb" >
      <ol class="breadcrumb" >
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'guns' %}">Gun List</a></li>
        <li class="breadcrumb-item"><a href="{% url 'gun' gun.pk %}">{{gun.gun}}</a></li>
        <li class="breadcrumb-item active">Edit Bullet</li>
      </ol>
    </nav>
  </div>

  <div class="container d-flex justify-content-center">
    <div class="card " style="width: 50rem;">
      <div class="card-body ">
        <form method="POST" class="form-group">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary">Change</button>
          <a class="btn btn-danger" href="{% url 'delete_bullet' bullet.pk %}" >Delete</a>
        </form> 
      </div>  
    </div><br/>
  </div>
{% endblock %}
